<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <header>
      <h1>
        ISQA_5 - Nasdaq Stock Price Checker
      </h1>
    </header>
    <div id='userstories' style='margin-left: 5%; margin-top: 5%'>
      <a href="https://www.advfn.com/nasdaq/nasdaq.asp" target="_blank">List of NASDAQ companies and symbols.</a>
      <p>DISPLAY A LIST OF COMPANIES AND SYMBOLS HERE</p>
      <h3>Example usage:</h3>
      <code>/api/stock-prices?stock=goog</code><br>
      <code>/api/stock-prices?stock=goog&amp;stock=msft</code><br>
    </div>
    <hr style='margin: 50px'>
    <div id='testui' style='margin-left: 5%'>
      <h2 style="text-align: left">Front-End:</h2>
      <h3>Get Single Price</h3>
      <form id="testForm2" class="border">
        <input type="text" name="stock" placeholder="goog" style="width: 100px" required='' minlength="4" maxlength="4">
        <!-- <input type="checkbox" name="like" value=true> Like?<br> -->
        <button type="submit">Get Price!</button>
      </form>
      <h3>Compare Stocks</h3>
      <form id="testForm" class="border">
        <input type="text" name="stock" placeholder="goog" style="width: 100px" required='' minlength="4" maxlength="4">
        <input type="text" name="stock" placeholder="msft" style="width: 100px" required='' minlength="4" maxlength="4">
        <!-- <input type="checkbox" name="like" value=true> Like both?<br> -->
        <button type="submit">Get Price!</button>
      </form>
      <span id="testFormResults"></span>
      <code id='jsonResult'></code>
    </div>
    <hr style='margin: 50px; margin-top: 200px'>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {

        var items = [];

        // #testForm is the compare boxes (two stocks)
        $('#testForm').submit(function(e) {
          // first delete contents of #testFormResults, and the items array
          items = [];
          $( "#testFormResults" ).empty();
          $.ajax({
            url: '/api/stock-prices',
            type: 'get',
            data: $('#testForm').serialize(),
            success: function(data) {
              console.log(data)

              $.each(data, function(i, val) {
              items.push('<p>Stock Data</p><li>' + val[0].stock + ' - ' + val[0].price + '</li><li>' + val[1].stock + ' - ' + val[1].price + '</li>');
              });

              console.log(items);
              $('#testFormResults').html(items.join(''))
            }
          });
          e.preventDefault();
        });
        $('#testForm2').submit(function(e) {
          items = [];
          $( "#testFormResults" ).empty();
          $.ajax({
            url: '/api/stock-prices',
            type: 'get',
            data: $('#testForm2').serialize(),
            success: function(data) {
              console.log(data)

              $.each(data, function(i, val) {
              items.push('<p>Stock Data</p><li>' + val.stock + ' - ' + val.price + '</li>');
              $('#testFormResults').html(items.join(''));
              })
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
